name: CI/CD Pipeline Innov'Events

# DÃ©clenchement du pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ===================================
  # JOB 1 : Tests Frontend (Angular)
  # ===================================
  test-frontend:
    name: ğŸ§ª Tests Frontend Angular
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Installation Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“š Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ” Linting du code
        run: npm run lint --if-present
        continue-on-error: true

      - name: ğŸ§ª ExÃ©cution des tests unitaires
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
        continue-on-error: true

      - name: ğŸ—ï¸ Build de production
        run: npm run build -- --configuration=production

      - name: ğŸ“Š Upload rapport de couverture
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-frontend
          path: frontend/coverage/
          retention-days: 30

  # ===================================
  # JOB 2 : Tests Backend (PHP)
  # ===================================
  test-backend:
    name: ğŸ§ª Tests Backend PHP
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: innovevents_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ˜ Installation PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pdo_mysql, mbstring, json
          coverage: xdebug

      - name: ğŸ“‹ VÃ©rification de la syntaxe PHP
        run: |
          find . -name "*.php" -exec php -l {} \; | grep -v "No syntax errors"
        continue-on-error: true

      - name: ğŸ“š Installation Composer (si prÃ©sent)
        run: |
          if [ -f composer.json ]; then
            composer install --no-progress --prefer-dist --no-interaction
          else
            echo "Pas de composer.json trouvÃ©, skip installation Composer"
          fi

      - name: ğŸ§ª Tests PHPUnit (si prÃ©sent)
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit --coverage-text
          else
            echo "PHPUnit non installÃ©, skip tests"
          fi
        continue-on-error: true

  # ===================================
  # JOB 3 : Analyse de sÃ©curitÃ©
  # ===================================
  security-check:
    name: ğŸ”’ Analyse de sÃ©curitÃ©
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ” Audit des dÃ©pendances npm
        working-directory: ./frontend
        run: npm audit --audit-level=high
        continue-on-error: true

  # ===================================
  # JOB 4 : DÃ©ploiement Production
  # ===================================
  deploy:
    name: ğŸš€ DÃ©ploiement Production
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Installation Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ—ï¸ Build Frontend Production
        working-directory: ./frontend
        run: |
          npm ci
          npm run build -- --configuration=production

      - name: ğŸ“ Liste des fichiers buildÃ©s
        run: |
          echo "ğŸ“ Contenu du build :"
          ls -la frontend/dist/ || echo "Dossier dist non trouvÃ©"

      - name: ğŸš€ DÃ©ploiement
        run: |
          echo "============================================"
          echo "ğŸš€ DÃ‰PLOIEMENT EN PRODUCTION"
          echo "============================================"
          echo "ğŸ“… Date : $(date)"
          echo "ğŸ“¦ Commit : ${{ github.sha }}"
          echo "ğŸ‘¤ Auteur : ${{ github.actor }}"
          echo "============================================"
          echo ""
          echo "âœ… Build rÃ©ussi !"
          echo "ğŸ“ Les fichiers sont prÃªts dans frontend/dist/"
          echo ""
          echo "ğŸ”§ Pour un dÃ©ploiement rÃ©el, ajoutez ici :"
          echo "   - rsync vers votre serveur"
          echo "   - ou fly.io / Vercel / Netlify deploy"
          echo "   - ou docker push + kubectl apply"
          echo "============================================"

      - name: ğŸ“¢ Notification de succÃ¨s
        run: |
          echo "âœ… Pipeline terminÃ© avec succÃ¨s !"
          echo "ğŸŒ L'application est prÃªte pour la production."