<header class="header">
  <div class="logo">
    <a routerLink="/home"><h1>Innov'Events</h1></a>
  </div>
  
  <nav class="nav" [class.active]="mobileMenuOpen">
    <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Accueil</a>
    <a routerLink="/events" routerLinkActive="active" class="nav-link">Événements</a>
    <a routerLink="/reviews" routerLinkActive="active" class="nav-link">Avis</a>
    <a routerLink="/contact" routerLinkActive="active" class="nav-link">Contact</a>
    <a routerLink="/quote-request" routerLinkActive="active" class="nav-link btn-cta">Demande de devis</a>
    
    <ng-container *ngIf="!authService.isLoggedIn(); else loggedIn">
      <a routerLink="/register" routerLinkActive="active" class="nav-link btn-register">S'inscrire</a>
      <a routerLink="/login" routerLinkActive="active" class="nav-link btn-login">Se connecter</a>
    </ng-container>
    
    <ng-template #loggedIn>
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link btn-login">Mon espace</a>
    </ng-template>
  </nav>

  <div class="mobile-menu-btn" (click)="toggleMobileMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>
