<app-employee-layout>
  <div class="page">
    <h1>Modifier mon mot de passe</h1>

    <form (ngSubmit)="submit()" class="form">
      <label>
        Mot de passe actuel
        <input type="password" [(ngModel)]="currentPassword" name="currentPassword" required />
      </label>

      <label>
        Nouveau mot de passe
        <input type="password" [(ngModel)]="newPassword" name="newPassword" required />
      </label>

      <label>
        Confirmer le nouveau mot de passe
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </label>

      <p class="hint">8 caractères min, 1 majuscule, 1 minuscule, 1 chiffre, 1 spécial.</p>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Modification...' : 'Modifier le mot de passe' }}
      </button>

      <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</app-employee-layout>
