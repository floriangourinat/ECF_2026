<app-header></app-header>

<div class="forgot-page">
  <div class="forgot-container">
    <div class="forgot-card">
      <h1>Mot de passe oublié</h1>
      <p class="subtitle">Entrez votre email pour recevoir un nouveau mot de passe</p>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <form *ngIf="!submitted" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="votre@email.com"
            [class.is-invalid]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          <small *ngIf="forgotForm.get('email')?.errors?.['required'] && forgotForm.get('email')?.touched" class="text-danger">
            L'email est requis
          </small>
          <small *ngIf="forgotForm.get('email')?.errors?.['email'] && forgotForm.get('email')?.touched" class="text-danger">
            Format d'email invalide
          </small>
        </div>

        <button type="submit" [disabled]="forgotForm.invalid || loading" class="btn-submit">
          {{ loading ? 'Envoi en cours...' : 'Réinitialiser le mot de passe' }}
        </button>
      </form>

      <div *ngIf="submitted" class="success-actions">
        <p>Vérifiez votre boîte mail et connectez-vous avec votre nouveau mot de passe.</p>
        <a routerLink="/login" class="btn-submit">Aller à la connexion</a>
      </div>

      <div class="back-links">
        <a routerLink="/login">← Retour à la connexion</a>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
